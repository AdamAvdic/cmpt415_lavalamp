

{%block content%}

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{room.name}}</title>
    <link rel="stylesheet" href="{% static 'button.css' %}">
</head>

<div>
    {%for room in rooms%}
        <div>
            <h5>{{room.id}} -- <a href="/room/{{room.id}}">{{room.name}}</a></h5>
        </div>
    {%endfor%}
</div>
{%endblock content%}
