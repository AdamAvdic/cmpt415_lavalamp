{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }}</title>
    <link rel="stylesheet" href="{% static 'button.css' %}">
    <script src="{% static 'main.js' %}"></script>
    <style>
        body {
            margin: 0;
            background: black;
            color: #00cc33;
            font-family: monospace;
            overflow: hidden;
        }

        .bubble {
            z-index: 5;
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,123,1) 0%, rgba(0,204,51,0.8) 100%);
            opacity: 0.9;
            box-shadow: 0px 0px 15px rgba(0,255,123,0.7), 0px 0px 30px rgba(0,255,123,0.5);
            color: black;
            display: none; /* Initially hide bubbles */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: floating 2s ease-in-out infinite;
            cursor: pointer;
            font-size: 1rem;
        }

        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        /* Hover effect */
        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(0,255,123,1), 0px 0px 50px rgba(0,255,123,0.8);
        }

        /* Control button styling */
        .control-button {
            width: 50px;
            height: 50px;
            background-color: #00cc33;
            color: black;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s, transform 0.2s;
        }

        .control-button:hover {
            background-color: #008c29;
            transform: scale(1.1);
        }

        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 123, 0.7);
            max-width: 500px;
            text-align: center;
            color: #00cc33;
            font-family: monospace;
        }

        .close-button {
            color: #00cc33;
            float: right;
            font-size: 1.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        .close-button:hover {
            color: #00ff77;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <pre>{{ contents }}</pre>
    <!-- Loop through responses to create bubbles dynamically -->
    {% for content in contents %}
    <div class="bubble" id="ball{{ forloop.counter }}" data-content="{{ content.content }}">
        {{ content.content|truncatewords:25 }} <!-- Display truncated text inside the bubble -->
    </div>
    {% endfor %}

    <!-- Container for buttons -->
    <div class="button-container">
        <button class="control-button" id="leftButton">&larr;</button>
        <button class="control-button" id="toggleButton">&#x23F8;</button>
        <button class="control-button" id="rightButton">&rarr;</button>
    </div>

    <!-- Modal for displaying full text -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <p id="modalText"></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00cc33';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 10;
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < canvas.width / fontSize; i++) {
                const char = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(char, i * fontSize, Math.random() * canvas.height);
            }
        }

        const hackingScreenInterval = setInterval(draw, 100);

        document.addEventListener("DOMContentLoaded", function () {
            const bubbles = document.querySelectorAll('.bubble');
            const button = document.getElementById('toggleButton');
            const leftButton = document.getElementById('leftButton');
            const rightButton = document.getElementById('rightButton');
            const modal = document.getElementById('modal');
            const modalText = document.getElementById('modalText');
            const closeButton = document.getElementById('closeButton');

            const baseTopPosition = window.innerHeight / 2 - 150;
            const staggeredOffset = 150;
            const horizontalSpacing = 500;

            bubbles.forEach((bubble, index) => {
                const topPosition = index % 2 === 0 ? baseTopPosition : baseTopPosition - staggeredOffset;
                bubble.style.top = `${topPosition}px`;
                bubble.style.left = `${-300 - (index * horizontalSpacing)}px`;

                // Event listener for showing modal with full text
                bubble.addEventListener("click", function () {
                    modalText.textContent = this.getAttribute('data-content'); // Show full text from data-content attribute
                    modal.style.display = "flex"; // Display the modal
                });
            });

            closeButton.addEventListener("click", function () {
                modal.style.display = "none";
            });

            let velocity = 4;
            let isRunning = true;
            let movementInterval;

            function moveBubbles() {
                bubbles.forEach((bubble) => {
                    let positionX = parseFloat(bubble.style.left);
                    positionX += velocity;
                    if (positionX > window.innerWidth) {
                        positionX = -300 - (bubbles.length * horizontalSpacing);
                    }
                    bubble.style.left = `${positionX}px`;
                });
            }

            setTimeout(() => {
                canvas.style.opacity = 0;
                clearInterval(hackingScreenInterval);

                button.style.display = 'flex';
                leftButton.style.display = 'flex';
                rightButton.style.display = 'flex';

                bubbles.forEach(bubble => bubble.style.display = 'flex');
                movementInterval = setInterval(moveBubbles, 50);
            }, 5000);

            button.addEventListener("click", function() {
                if (isRunning) {
                    clearInterval(movementInterval);
                    this.innerHTML = "&#x25B6;";
                } else {
                    movementInterval = setInterval(moveBubbles, 50);
                    this.innerHTML = "&#x23F8;";
                }
                isRunning = !isRunning;
            });

            leftButton.addEventListener("click", function() {
                velocity = -Math.abs(velocity);
            });

            rightButton.addEventListener("click", function() {
                velocity = Math.abs(velocity);
            });
        });
    </script>
</body>
</html>
{% endblock %}
