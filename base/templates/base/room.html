{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }}</title>
    <link rel="stylesheet" href="{% static 'button.css' %}">
    <script src="{% static 'main.js' %}"></script>
    <style>
        body {
            margin: 0;
            background: black;
            color: #00cc33;
            font-family: monospace;
            overflow: hidden;
        }

        .bubble {
            z-index: 5;
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,255,123,1) 0%, rgba(0,204,51,0.8) 100%);
            opacity: 0.9;
            box-shadow: 0px 0px 15px rgba(0,255,123,0.7), 0px 0px 30px rgba(0,255,123,0.5);
            color: black;
            display: none; /* Initially hide bubbles */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: floating 4s ease-in-out infinite;
        }

        /* Floating animation for a gentle up and down movement */
        @keyframes floating {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* Hover effect for a glow and slight scaling */
        .bubble:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 25px rgba(0,255,123,1), 0px 0px 50px rgba(0,255,123,0.8);
        }

        /* Button styling */
        .control-button {
            padding: 10px 20px;
            background-color: #00cc33;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            z-index: 10;
            display: none;
            transition: background-color 0.3s;
        }

        .control-button:hover {
            background-color: #008c29;
        }

        /* Button container for horizontal alignment */
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Loop through responses to create bubbles dynamically -->
    {% for response in responses %}
    <div class="bubble" id="ball{{ forloop.counter }}">
        {{ response.response }}
    </div>
    {% endfor %}

    <!-- Container for buttons -->
    <div class="button-container">
        <button class="control-button" id="leftButton">Left</button>
        <button class="control-button" id="toggleButton">Pause</button>
        <button class="control-button" id="rightButton">Right</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#00cc33';
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 10;
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < canvas.width / fontSize; i++) {
                const char = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(char, i * fontSize, Math.random() * canvas.height);
            }
        }

        const hackingScreenInterval = setInterval(draw, 100);

        document.addEventListener("DOMContentLoaded", function () {
            const bubbles = document.querySelectorAll('.bubble');
            const button = document.getElementById('toggleButton');
            const leftButton = document.getElementById('leftButton');
            const rightButton = document.getElementById('rightButton');

            const baseTopPosition = window.innerHeight / 2 - 150;
            const staggeredOffset = 150;
            const horizontalSpacing = 500;

            bubbles.forEach((bubble, index) => {
                const topPosition = index % 2 === 0 ? baseTopPosition : baseTopPosition - staggeredOffset;
                bubble.style.top = `${topPosition}px`;

                // Distribute bubbles evenly, with the first starting at -300px.
                bubble.style.left = `${-300 - (index * horizontalSpacing)}px`;
            });

            let velocity = 2; // Positive velocity to move to the right
            let isRunning = true;
            let movementInterval;

            function moveBubbles() {
                bubbles.forEach((bubble) => {
                    let positionX = parseFloat(bubble.style.left);
                    positionX += velocity;

                    if (positionX > window.innerWidth) {
                        positionX = -300 - (bubbles.length * horizontalSpacing); // Reset off-screen to the left when out of view
                    }

                    bubble.style.left = `${positionX}px`;
                });
            }

            setTimeout(() => {
                canvas.style.opacity = 0;
                clearInterval(hackingScreenInterval);

                button.style.display = 'block';
                leftButton.style.display = 'block';
                rightButton.style.display = 'block';

                bubbles.forEach(bubble => bubble.style.display = 'flex');

                movementInterval = setInterval(moveBubbles, 75);
            }, 5000);

            document.getElementById("toggleButton").addEventListener("click", function() {
                if (isRunning) {
                    clearInterval(movementInterval);
                    this.textContent = "Play";
                } else {
                    movementInterval = setInterval(moveBubbles, 75);
                    this.textContent = "Pause";
                }
                isRunning = !isRunning;
            });

            document.getElementById("leftButton").addEventListener("click", function() {
                velocity = -Math.abs(velocity);
            });

            document.getElementById("rightButton").addEventListener("click", function() {
                velocity = Math.abs(velocity);
            });
        });
    </script>
</body>
</html>
{% endblock %}
