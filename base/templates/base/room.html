{% block content %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }}</title>
    <link rel="stylesheet" href="{% static 'button.css' %}"> 
    <script src="{% static 'main.js' %}"></script>
    <style>
        body {
            margin: 0;
            background: black; /* Set background to black */
            color: #00cc33; /* Set text color to green */
            font-family: monospace; /* Use a monospace font for a hacky look */
            overflow: hidden; /* Hide overflow for a cleaner look */
        }

        /* Bubble styling */
        .bubble {
            z-index: 5;
            position: absolute;
            left: 0;
            top: 50%;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: #00cc33; /* Green background */
            color: black; /* Text color inside the bubble */
            display: none; /* Hidden initially */
            align-items: center; /* Vertical centering */
            justify-content: center; /* Horizontal centering */
            text-align: center; /* Center the text inside */
            padding: 20px; /* Add some padding for text */
            transform: translateY(-50%); /* Center the bubble vertically */
        }

        /* Hacking screen canvas */
        #canvas {
            transition: opacity 1s ease-in-out; /* Fade transition for canvas */
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Button styling */
        .control-button {
            position: fixed; /* Use fixed positioning */
            bottom: 20px; /* Position at the bottom */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center the button */
            padding: 10px 20px;
            background-color: #00cc33; /* Green background for button */
            color: black; /* Text color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace; /* Match the hacky look */
            z-index: 10; /* Ensure button is above everything else */
            display: none; /* Hidden initially */
        }

        .control-button:hover {
            background-color: #008c29; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <!-- Hacking screen canvas -->
    <canvas id="canvas"></canvas>

    <!-- Green bubble with text -->
    <div class="bubble" id="ball1">
        Hello there! Today, we are going to talk about something called the "discount rate." Now, I know that sounds like a big, fancy term, but don't worry - it's actually quite easy to understand once we break it down together!
    </div>

    <!-- Control button for pause/play -->
    <button class="control-button" id="toggleButton">Pause</button>

    <script>
        // Hacking screen effect
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Drawing random characters on the canvas
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; // Black with transparency
            ctx.fillRect(0, 0, canvas.width, canvas.height); // Clear canvas
            ctx.fillStyle = '#00cc33'; // Green color
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            const fontSize = 10;
            ctx.font = `${fontSize}px monospace`;
            for (let i = 0; i < canvas.width / fontSize; i++) {
                const char = characters[Math.floor(Math.random() * characters.length)];
                ctx.fillText(char, i * fontSize, Math.random() * canvas.height);
            }
        }

        // Set an interval to continuously draw on the canvas
        const hackingScreenInterval = setInterval(draw, 100);

        // Function to fade out the hacking screen and show the bubble
        document.addEventListener("DOMContentLoaded", function () {
            const bubble = document.querySelector('.bubble');
            const button = document.getElementById('toggleButton');

            // Show the bubble after 5 seconds and fade out the canvas
            setTimeout(() => {
                // Fade out the hacking screen
                canvas.style.opacity = 0;

                // Stop the hacking screen from rendering
                clearInterval(hackingScreenInterval);

                // Show the bubble after the hacking screen fades out
                bubble.style.display = 'flex';

                // Show the button after the canvas is hidden
                button.style.display = 'block'; // Show the button
            }, 5000); // 5-second delay for the hacking screen
        });

        var velocityx = 3; // Control speed of the movement
        var positionx = 0; // Initial position of the bubble
        var ball1 = document.getElementById("ball1");
        var isRunning = true; // Track the animation state
        var movementInterval;

        // Function to move the bubble left to right
        function moveBubble() {
            // Get the window width and bubble width
            var windowWidth = window.innerWidth;
            var bubbleWidth = ball1.offsetWidth;

            // Move the bubble by increasing its position
            positionx += velocityx;
            ball1.style.left = positionx + 'px';

            // If the bubble reaches the right edge of the window, reset its position
            if (positionx > windowWidth) {
                positionx = -bubbleWidth; // Reset to just outside the left edge
            }
        }

        // Start the bubble moving after the hacking screen fades out
        setTimeout(() => {
            movementInterval = setInterval(moveBubble, 10); // Adjust the interval for smoother movement
        }, 5000); // Same 5-second delay as the hacking screen

        // Toggle pause/play functionality
        document.getElementById("toggleButton").addEventListener("click", function() {
            if (isRunning) {
                clearInterval(movementInterval); // Pause the animation
                this.textContent = "Play"; // Change button text to "Play"
            } else {
                movementInterval = setInterval(moveBubble, 10); // Resume the animation
                this.textContent = "Pause"; // Change button text to "Pause"
            }
            isRunning = !isRunning; // Toggle the running state
        });
    </script>
</body>
</html>
{% endblock %}
